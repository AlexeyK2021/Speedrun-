<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Логи системы</title>
</head>
<body>
<h1>Логи системы</h1>
<div>
    <table>
        <thead>
        <tr>
            <td scope="col">Оборудование</td>
            <td scope="col">Код</td>
            <td scope="col">Тип</td>
            <td scope="col">Отклонение</td>
            <td scope="col">Дата</td>
        </tr>
        </thead>
        <tbody th:each="item : ${logs}">
        <tr>
            <td th:text="${item.getDeviation().getCurrentParam().getEquipment().getName()}"></td>
            <td th:text="${item.getDeviation().getCurrentParam().getEquipment().getSerialNum()}"></td>
            <td th:text="${item.getLogType().getName_log()}"></td>
            <td th:text="${item.getDeviation().getValue_dev()}"></td>
            <td th:text="${item.getDatetime().toString()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
